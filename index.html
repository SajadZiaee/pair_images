<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style/style.css">
    <title>Pairing Images</title>
</head>

<body class="bg-light">

    <i class="fa fa-sun-o" id="btn-change-theme" aria-hidden="true"></i>


    <div class="container">
        <div class="row d-flex justify-content-around">
            <div class="image image-1" id="holder-1"> </div>
            <div class="image image-1" id="holder-2"></div>
            <div class="image image-2" id="holder-3"></div>
            <div class="image image-2" id="holder-4"></div>
        </div>
        <div class="row d-flex justify-content-around">
            <div class="image image-3" id="holder-5"></div>
            <div class="image image-3" id="holder-6"></div>
            <div class="image image-4" id="holder-7"></div>
            <div class="image image-4" id="holder-8"></div>
        </div>
        <div class="w-100 d-flex flex-column justify-content-center"><button type="button"
                class="btn btn-primary btn-lg my-5 px-5 py-3" id="btn-start-game">شروع
                بازی</button></div>
        <div class="w-100 d-flex flex-column justify-content-center hidden" id="remaining-time-and-start-now">
            <h3 id="txt-remaining-time" class="text-center my-5"></h3>
            <button type="button" class="btn btn-primary btn-lg my-2 px-5 py-3 d-block" id="btn-start-now">همین الان
                شروع کن</button>
        </div>
        <div class="w-100 d-flex flex-column justify-content-center"><button type="button"
                class="btn btn-success btn-lg my-5 px-5 py-3 hidden" id="btn-finish-game">تایید</button></div>
        <div class="alert alert-danger  p-2 m-2 hidden" id="message-not-finished" dir="rtl">
            <p class="card-title display-6">خطا</p>
            <p class="card-text">لطفا تمامی تصاویر را انتخاب کنید</p>
        </div>
        <div class="w-100 d-flex flex-column justify-content-center hidden" id="results-and-restart">
            <h3 id="txt-results" class=" my-4 d-block text-center">تعداد غلط</h3>
            <button type="button" class="btn btn-primary btn-lg my-2 px-5 py-3 d-block" id="btn-restart-game">شروع مجدد
                بازی</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
